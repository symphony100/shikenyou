<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>リダイレクトページ</title>
    <style>
/* ローディング画面 */
.loading-screen {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(255, 255, 255, 0.9);
    display: none;
    justify-content: center;
    align-items: center;
}

/* ぐるぐる回るスピナー */
.spinner {
    width: 50px;
    height: 50px;
    border: 5px solid #1a73e8;
    border-top: 5px solid transparent;
    border-radius: 50%;
    animation: spin 1s linear infinite;
}

/* スピナーの回転アニメーション */
@keyframes spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
}

      
        /* メッセージのスタイル */
        .message {
            text-align: center;
            font-size: 20px;
            margin-top: 20px;
        }
    </style>
    <script>
        function redirectBasedOnTime() {
            // 現在の曜日と時間を取得
            const now = new Date();
            const day = now.getDay(); // 0:日曜, 1:月曜, ..., 6:土曜
            const hour = now.getHours();
            const minute = now.getMinutes();
            
            // 月曜～金曜 8:20 ～ 15:10
            const isWeekday = day >= 1 && day <= 5;
            const isTimeInRange = (hour > 8 || (hour === 8 && minute >= 20)) && (hour < 15 || (hour === 15 && minute <= 10));
            
            setTimeout(() => {
                if (isWeekday && isTimeInRange) {
                    // 指定の時間帯なら「https://symphony100.github.io/shikenyou/filter/」へリダイレクト
                    window.location.href = "https://symphony100.github.io/shikenyou/filter/";
                } else {
                    // それ以外の時間帯なら「https://symphony100.github.io/game/」へリダイレクト
                    window.location.href = "https://symphony100.github.io/game/";
                }
            }, 2000); // 2秒後にリダイレクトを実行
        }

        // ページが読み込まれたときにリダイレクトを実行
        window.onload = redirectBasedOnTime;
    </script>
</head>
<body>
    <center><div class="loading-screen"></div>
  <div class="spinner"></div>
  <div class="messege">お待ちください。
      </center>
      </div>
</body>
</html>
