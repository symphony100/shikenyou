<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>おしゃれなメモ帳</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #f7f9fc;
            text-align: center;
            padding: 20px;
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
            font-size: 2rem;
        }

        .container {
            width: 80%;
            max-width: 800px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }

        textarea {
            width: 100%;
            height: 300px;
            padding: 15px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 10px;
            resize: none;
            background-color: #f0f0f0;
            margin-bottom: 20px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            color: #fff;
            background-color: #4CAF50;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #45a049;
        }

        footer {
            margin-top: 40px;
            color: #888;
        }
    </style>
</head>
<body>
    <h1>おしゃれなメモ帳</h1>
    <div class="container">
        <textarea id="memo" placeholder="ここにメモを入力..."></textarea>
        <br>
        <button id="save">メモを保存</button>
    </div>

    <footer>
        <p>© 2024 おしゃれなメモ帳</p>
    </footer>

    <script>
        // メモの保存先キー
        const memoKey = 'savedMemo';

        // テキストエリアとボタンの要素を取得
        const memoTextarea = document.getElementById('memo');
        const saveButton = document.getElementById('save');

        // ページロード時にローカルストレージからメモを読み込む
        window.onload = () => {
            const savedMemo = localStorage.getItem(memoKey);
            if (savedMemo) {
                memoTextarea.value = savedMemo;  // メモを表示
            }
        };

        // メモを保存する関数
        const saveMemo = () => {
            const memoContent = memoTextarea.value;
            localStorage.setItem(memoKey, memoContent);  // メモを保存
            alert('メモが保存されました！');
        };

        // ボタンがクリックされたときにメモを保存
        saveButton.addEventListener('click', saveMemo);
    </script>
</body>
</html>
