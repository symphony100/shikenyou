body{
margin: 20px; 
padding: 50px 10px 50px 10px;

.Header {
position: fixed; 
top: 0; 
left: 0; 
width: 100%; 
height: 40px; 
padding: 10px; 
background-color: #008DBD;
color: #FFFFFF; 
}
.Contents {
width: 100%; 
overflow: auto; 
}
      /* グリッドコンテナ設定 */
    .icon-grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr); /* 4列に設定 */
      gap: 15px;
      padding: 20px;
    }
    /* アイコンのリンクと画像のスタイル */
    .icon-link {
      text-decoration: none;
      color: black; /* テキストの色 */
    }

    .icon {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      width: 70px;
      height: 80px;
      background-color: #e0e0e0;
      border-radius: 8px;
      transition: background-color 0.3s, transform 0.3s;
    }

    /* 画像のサイズ制限 */
    .icon img {
      max-width: 40px;
      max-height: 40px;
    }

    /* ラベルのスタイル */
    .icon span {
      margin-top: 5px;
      font-size: 14px;
      text-align: center;
    }

    .icon:hover {
      background-color: #c0c0c0;
      transform: scale(1.1);
    }

</style>
</head>
