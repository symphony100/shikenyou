  <!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>グラデーション</title>
    <style>
        /* ページ全体の設定 */
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            background: linear-gradient(120deg, #ff7e5f, #feb47b);
            transition: background 1s ease; /* 背景色がスムーズに変化 */
        }

        /* テキストのスタイルとアニメーション */
        h1 {
            color: #fff;
            font-size: 3rem;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
            animation: float 4s ease-in-out infinite, colorChange 8s ease-in-out infinite;
            z-index: 10;
            position: relative;
        }

        /* 文字が上下にふんわり動くアニメーション */
        @keyframes float {
            0% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
            100% { transform: translateY(0); }
        }

        /* 文字色が変化するアニメーション */
        @keyframes colorChange {
            0% { color: #fff; }
            50% { color: #ffb6c1; }
            100% { color: #fff; }
        }

        /* グラデーションを追加するレイヤー */
        .fade-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0;
            transition: opacity 2s ease; /* フェード効果 */
            z-index: 1;
        }
    </style>
</head>
<body>
    <h1>グラデーション</h1>

    <script>
        // 色のリストを用意
        const colors = [
            ['#ff7e5f', '#feb47b'],
            ['#6a11cb', '#2575fc'],
            ['#00c6ff', '#0072ff'],
            ['#f46b45', '#eea849'],
            ['#ff9a9e', '#fad0c4'],
            ['#a1c4fd', '#c2e9fb'],
            ['#667eea', '#764ba2'],
            ['#ff758c', '#ff7eb3']
        ];

        // ランダムに背景色を切り替える
        function changeGradient() {
            // 新しい色の組み合わせをランダムに選ぶ
            const randomColors = colors[Math.floor(Math.random() * colors.length)];
            const newGradient = `linear-gradient(120deg, ${randomColors[0]}, ${randomColors[1]})`;

            // フェードレイヤーを作成
            const fadeLayer = document.createElement('div');
            fadeLayer.className = 'fade-layer';
            fadeLayer.style.background = newGradient;

            // フェードイン開始
            document.body.appendChild(fadeLayer);
            setTimeout(() => {
                fadeLayer.style.opacity = 1;
            }, 10); // レイヤー追加後に少し遅延してフェードイン

            // 2秒後に古いレイヤーを削除し、次の変更を待機
            setTimeout(() => {
                document.body.style.background = newGradient; // 背景を更新
                fadeLayer.remove(); // フェードレイヤー削除
            }, 2000);
        }

        // 8秒ごとに背景を更新
        setInterval(changeGradient, 8000);
    </script>
</body>
</html>
