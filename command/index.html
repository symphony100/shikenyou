<!DOCTYPE html>
<html lang="ja">
<head>
<link rel="icon" type="image/x-icon" href="https://static.wixstatic.com/media/669165_89484848ada942a39a0db93ecdd66446~mv2.png/v1/fill/w_280,h_280,al_c,lg_1,q_85,enc_auto/669165_89484848ada942a39a0db93ecdd66446~mv2.png">
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>HTMLコード一覧</title>
<style>
body {
  margin: 20px;
  padding: 50px 10px;
  font-family: sans-serif;
}
.Header {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 40px;
  padding: 10px;
  background-color: #008DBD;
  color: #FFFFFF;
}
.Contents {
  margin-top: 60px;
}
table {
  width: 100%;
  border-collapse: collapse;
}
table, th, td {
  border: 1px solid #ddd;
}
th, td {
  padding: 10px;
  text-align: left;
}
th {
  background-color: #f2f2f2;
}
code {
  font-family: monospace;
  background-color: #f4f4f4;
  padding: 2px 4px;
  border-radius: 4px;
}
.like-button {
  display: inline-block;
  margin-top: 20px;
  padding: 10px 15px;
  background-color: #008DBD;
  color: #FFFFFF;
  border: none;
  border-radius: 5px;
  cursor: pointer;
}
.like-button:hover {
  background-color: #006080;
}
a {
  display: block;
  margin-top: 20px;
  color: #008DBD;
  text-decoration: none;
}
a:hover {
  text-decoration: underline;
}
</style>
</head>
<body>

<div class="Header">symphony</div>
<div class="Contents">
  <h1>HTMLコード例一覧</h1>
  <table>
    <tr>
      <th>コード</th>
      <th>説明</th>
    </tr>
    <tr>
      <td><code>&lt;html&gt;&lt;/html&gt;</code></td>
      <td>HTMLドキュメントの開始と終了を示すタグ。</td>
    </tr>
    <tr>
      <td><code>&lt;head&gt;&lt;/head&gt;</code></td>
      <td>メタデータやスタイルシート、スクリプトなどを含むタグ。</td>
    </tr>
    <tr>
      <td><code>&lt;title&gt;タイトル&lt;/title&gt;</code></td>
      <td>ブラウザのタブに表示されるページタイトルを指定するタグ。</td>
    </tr>
    <tr>
      <td><code>&lt;body&gt;&lt;/body&gt;</code></td>
      <td>ページの内容を含む本体部分を示すタグ。</td>
    </tr>
    <!-- 省略されたその他のコード説明 -->
  </table>

  
  <a href="https://okamotoeita.github.io/shikenyou/home/">元のサイトに戻る。</a>
</div>

</body>
</html>
