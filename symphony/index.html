<h1>symphonyの由来</h1>
<p>symphonyは、日本語訳で「交響曲」という意味があり、<br>
ギリシャ語の「syn=共に」と「phone=響く」というのが言葉の由来です。<br>
また、さらに機能を追加することなどで盛り上がるということから、<br>
「symphony」という名称にしました。</p>
